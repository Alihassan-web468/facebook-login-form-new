<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to facebook</title>
    <link rel="shortcut icon" href="Facebook-Logosu.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="h11">facebook</h1>
    <div id="div1">
        <img src="img.png" alt="error" id="image1">
        <p id="h22">you must login to continue.</p>
    </div>
    <div id="form">
        <form>
            <fieldset>
                <legend>facebook login</legend>
                <img src="Facebook-Logosu.png" alt="error" height="150px width 150px">

                <label for="first name" id="first">First name</label>
                <input type="text" placeholder="first name" autofocus autocomplete="off" required> <br> <br>
                <label for="last name">Last name</label>
                <input type="text" placeholder="last name" required> <br><br>
                <label for="user name">User name</label>
                <input type="text" placeholder="user name" required> <br><br>
                <label for="email" id="email">Email</label>
                <input type="text" placeholder="email" required> <br> <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="pwd" placeholder="password" required> <br><br>
                <a href="http://127.0.0.1:5502/forget.html" target="_blank" id="h44">forgotten password</a> <br><br>
                <input type="submit" value="submit">
                <input type="reset" value="reset">



            </fieldset>
        </form>
    </div>
</body>

</html>
